<!DOCTYPE html>
<html lang="en-us">
<meta content="text/html; charset=utf-8" http-equiv="content-type"/>
<head>
    <title>Hello AngularJS</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/angular.min.js" type="text/javascript"></script>
    <script src="js/angular-route.js" type="text/javascript"></script>
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/popper.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/save_book.js" type="text/javascript"></script>

</head>

<body ng-app="save_book">
<div class="container-fluid container" id="save_book_div">
    <form class="form-horizontal" name="save_book_form" ng-controller="save_book_controller"
          ng-submit="validate_and_save_book()">
        <fieldset>
            <!-- Text input-->
            <div class="form-group">
                <h1><label class="col-md-6 control-label">Save book</label></h1>
            </div>
            <br/>
            <!-- Text input-->
            <div class="form-group">

                <label class="col-md-4 control-label" for="Title">Title</label>
                <div class="col-md-4">
                    <input class="form-control input-md" id="Title" name="Title" ng-model="Title" placeholder=""
                           required="" type="text">
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="author">Author</label>
                <div class="col-md-4" ng-init="get_authors()">
                    <select id="author" ng-model="author" ng-options="author.firstName for author in authors_data">
                    </select>
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="number_of_pages">Number of Pages</label>
                <div class="col-md-4">
                    <input class="form-control input-md" id="number_of_pages" name="number_of_pages"
                           ng-model="number_of_pages" placeholder=""
                           required="" type="text">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="cost">Cost</label>
                <div class="col-md-4">
                    <input class="form-control input-md" id="cost" name="cost" ng-model="cost" placeholder=""
                           required="" type="text">
                </div>
            </div>

            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4">
                    <input class="btn btn-primary" name="submit" type="submit" value="Save"/>
                    <br/> <br/> <br/>
                    <span ng-if="form_error">Unable to save Book, Please check the information</span>
                    <span ng-if="form_success" style="color: green">Book created with id: {{book_id}}, Click <a
                            href="/books.html">here</a> to all Books</span>
                </div>
            </div>

            <br/> <br/> <br/>
            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4">
                    <a href="/books.html">Click here to see all books</a>
                </div>
            </div>

        </fieldset>
    </form>


</div>

</body>
</html>
