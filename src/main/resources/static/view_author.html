<!DOCTYPE html>
<html lang="en-us">
<meta content="text/html; charset=utf-8" http-equiv="content-type"/>
<head>
    <title>View Author</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/angular.min.js" type="text/javascript"></script>
    <script src="js/angular-route.js" type="text/javascript"></script>
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/popper.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/view_author.js" type="text/javascript"></script>
</head>

<body data-ng-app="view_book">
<div class="container-fluid container">
    <form class="form-horizontal" name="view_book_form" ng-controller="view_book_controller">
        <div ng-init="get_book()">
            <fieldset>
                <!-- Text input-->
                <div class="form-group">
                    <br/> <br/>
                    <h1><label class="col-md-6 control-label">Author</label></h1>
                </div>
                <br/>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="id">Id</label>
                    <div class="col-md-4">
                        <input class="form-control input-md" id="id" name="id" ng-model="id" placeholder="" readonly
                               type="text">
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">

                    <label class="col-md-4 control-label" for="firstName">First Name</label>
                    <div class="col-md-4">
                        <input class="form-control input-md" id="firstName" name="firstName" ng-model="firstName"
                               placeholder="" readonly type="text">
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="lastName">Last Name</label>
                    <div class="col-md-4">
                        <input class="form-control input-md" id="lastName" name="lastName" ng-model="lastName"
                               placeholder="" readonly type="text">

                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="email">Email</label>
                    <div class="col-md-4">
                        <input class="form-control input-md" id="email" name="email" ng-model="email" placeholder=""
                               readonly type="text">

                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="phone">Phone</label>
                    <div class="col-md-4">
                        <input class="form-control input-md" id="phone" name="phone" ng-model="phone" placeholder=""
                               readonly type="text">
                    </div>
                </div>
                <br/>

                <!-- Text input-->
                <div class="form-group">
                    <h3><label class="col-md-6 control-label">Address</label></h3>
                </div>


                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="addressType">Address Type</label>
                    <div class="col-md-4">
                        <input class="form-control input-md" id="addressType" name="addressType" ng-model="addressType"
                               placeholder="" readonly type="text">
                    </div>
                </div>
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="streetName">Street Name</label>
                    <div class="col-md-4">
                        <input class="form-control input-md" id="streetName" name="streetName" ng-model="streetName"
                               placeholder="" readonly type="text">
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="apartment">Apartment</label>
                    <div class="col-md-4">
                        <input class="form-control input-md" id="apartment" name="apartment" ng-model="apartment"
                               placeholder="" readonly type="text">
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="city">City</label>
                    <div class="col-md-4">
                        <input class="form-control input-md" id="city" name="city" ng-model="city" placeholder=""
                               readonly type="text">
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="state">State</label>
                    <div class="col-md-4">
                        <input class="form-control input-md" id="state" name="state" ng-model="state" placeholder=""
                               readonly type="text">
                    </div>
                </div>
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="state">ZipCode</label>
                    <div class="col-md-4">
                        <input class="form-control input-md" id="zipCode" name="zipCode" ng-model="zipCode"
                               placeholder="" readonly type="text">
                    </div>
                </div>

                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label"></label>
                    <div class="col-md-4">
                        <a href="/authors.html">Authors List</a>
                    </div>
                    <div class="col-md-4">
                        <a href="/index.html">Home</a>
                    </div>
                </div>

            </fieldset>
        </div>
    </form>


</div>

</body>
</html>
