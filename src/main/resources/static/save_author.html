<!DOCTYPE html>
<meta content="text/html; charset=utf-8" http-equiv="content-type"/>
<head>
    <title>Save Book</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/angular.min.js" type="text/javascript"></script>
    <script src="js/angular-route.js" type="text/javascript"></script>
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/popper.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/save_author.js" type="text/javascript"></script>

</head>

<body ng-app="save_author">
<div class="container-fluid container" id="save_book_div">
    <form class="form-horizontal" name="save_book_form" ng-controller="save_author_controller"
          ng-submit="validate_and_save_author()">
        <fieldset>
            <!-- Text input-->
            <div class="form-group">
                <h1><label class="col-md-6 control-label">Create Author</label></h1>
            </div>
            <br/>
            <!-- Text input-->
            <div class="form-group">

                <label class="col-md-4 control-label" for="firstName">First Name</label>
                <div class="col-md-4">
                    <input class="form-control input-md" id="firstName" name="firstName" ng-model="firstName"
                           placeholder="" required="" type="text">
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="lastName">Last Name</label>
                <div class="col-md-4">
                    <input class="form-control input-md" id="lastName" name="lastName" ng-model="lastName"
                           placeholder="" required="" type="text">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="email">Email</label>
                <div class="col-md-4">
                    <input class="form-control input-md" id="email" name="email" ng-model="email" placeholder=""
                           required="" type="text">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="phone">Phone</label>
                <div class="col-md-4">
                    <input class="form-control input-md" id="phone" name="phone" ng-model="phone" placeholder=""
                           required="" type="text">
                </div>
            </div>

            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4">
                    <input class="btn btn-primary" name="submit" type="submit" value="Save"/>
                    <br/> <br/> <br/>
                    <span ng-if="form_error">Unable to save Author, Please check the information</span>
                    <span ng-if="form_success" style="color: green">Author created with id: {{author_id}}, Click <a
                            href="/authors.html">here</a> to all Authors</span>
                </div>
            </div>

            <br/> <br/> <br/>
            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4">
                    <a href="/authors.html">Click here to see all authors</a>
                </div>
            </div>

        </fieldset>
    </form>


</div>

</body>
</html>
