<!DOCTYPE html>
<head>
    <title>Hello AngularJS</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/angular.min.js" type="text/javascript"></script>
    <script src="js/angular-route.js" type="text/javascript"></script>
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/popper.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/view_book.js" type="text/javascript"></script>

</head>

<body data-ng-app="view_book">
<div class="container-fluid container">
    <form class="form-horizontal" name="view_book_form" ng-controller="view_book_controller">
        <div ng-init="get_book()">
            <fieldset>
                <!-- Text input-->
                <div class="form-group">
                    <h1><label class="col-md-6 control-label">Book</label></h1>
                </div>
                <br/>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="Id">Id</label>
                    <div class="col-md-4">
                        <input class="form-control input-md" id="Id" name="Id" ng-model="Id" placeholder="" readonly
                               type="text">
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">

                    <label class="col-md-4 control-label" for="Title">Title</label>
                    <div class="col-md-4">
                        <input class="form-control input-md" id="Title" name="Title" ng-model="Title" placeholder=""
                               readonly type="text">
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="author">Author</label>
                    <div class="col-md-4">
                        <input class="form-control input-md" id="author" name="author" ng-model="author" placeholder=""
                               readonly type="text">

                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="number_of_pages">Number of Pages</label>
                    <div class="col-md-4">
                        <input class="form-control input-md" id="number_of_pages" name="number_of_pages"
                               ng-model="number_of_pages" placeholder="" readonly type="text">

                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="cost">Cost</label>
                    <div class="col-md-4">
                        <input class="form-control input-md" id="cost" name="cost" ng-model="cost" placeholder=""
                               readonly type="text">
                    </div>
                </div>

                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label"></label>
                    <div class="col-md-4">
                        <input class="btn btn-primary" name="submit" type="submit" value="Save"/>
                        <br/>
                        <span ng-if="form_error">Unable to save Book, Please check the information</span>
                        <span ng-if="form_success" style="color: green">Book created with id: {{book_id}}, Click <a
                                href="/books.html">here</a> to all Books</span>
                    </div>
                </div>

                <br/> <br/> <br/>
                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label"></label>
                    <div class="col-md-4">
                        <a href="/books.html">Click here to see all books</a>
                    </div>
                </div>

            </fieldset>
        </div>
    </form>


</div>

</body>
